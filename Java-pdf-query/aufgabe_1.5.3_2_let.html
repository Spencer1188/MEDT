<!doctype html>

<meta charset="utf-8">
<title>Unbenanntes Dokument</title>
</head>
<body>
	<script>
		console.log("varTest:");
		(function varTest() {
		var x = 1;
			
		if (true) {
			var x = 2; // same variable!
				console.log(x); // 2
			}
			console.log(x); // 2
		})()
		console.log("letTest:");
		
		(function letTest() {
		let x = 1;
			
		if (true) {
			let x = 2; // different variable
			console.log(x); // 2
		}
			
		console.log(x); // 1
		})()
		
		//console.log("varTest:");
		//varTest();
		//console.log("letTest:");
		//letTest();
		
		</script>

</body>
