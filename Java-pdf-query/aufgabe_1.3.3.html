<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Unbenanntes Dokument</title>
	<style>
	
		.red{
			color: red;
		}
		
		.black{
			color: black;
		}
	</style>
</head>
<body>

	<fieldset>
		<legend>1.3.3 - Beispiel 2</legend>
	<p>Kapitel 1</p>
	<p>Kapitel 2</p>
	</fieldset>
	
	<br><br>
	
	<div id="text" style="text-align: center">
		X: - Y:
	</div>
	
</body>
	<script>
		
		window.onload = function(){
			var blocks = document.getElementsByTagName("p");
			for (var i=0; i<blocks.length;i++){
						blocks[i].onclick = function(e) {
						console.log("X:" +e.clientX+"; Y: "+e.clientY+ ";");
						document.getElementById("text").innerHTML = "X:" +e.clientX+"; Y: "+e.clientY+ ";";
							if(this.className == "red"){
							   	this.className = "black";
							   }else{
								 this.className = "red"; 
							   }
  						   
					}
				}
			}
		
		
	</script>
</html>
